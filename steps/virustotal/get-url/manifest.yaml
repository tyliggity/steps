apiVersion: stackpulse.io/v1
kind: Step
metadata:
  version: 1.0.0
  name: "virustotal_get_url"
  description: "Analyse a URL."
  vendor: virustotal
  type: triage

envs:
  - name: VT_API_KEY
    description: "Your VirusTotal API key."
    type: "string"
    required: true
  - name: URL
    description: "URL to be analyzed."
    type: "string"
    required: true
    example: "http://www.somedomain.com/this/is/my/url"

